stages:
  - stage: QA3
    displayName: Run cycle for QA3
    lockBehavior: sequential
    jobs:
      - job: dupa
        displayName: sdsdsd
        steps:
          - task: RunPipelines@2
            inputs:
              serviceConnection: 'ematpil'
              project: 'ematpil'
              folderPath: '\'
              buildDefinition: 'EnableEnv'
              targetType: 'inline'
              buildParameters: ''''''
              customPrefix: '11'
              waitForQueuedBuildsToFinish: true
              waitRefreshTime: '30'
              waitTimeOut: '120'
              storeInOutputVariable: false
          
