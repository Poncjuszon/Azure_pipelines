  - stage: QA
    displayName: Run cycle for QA
    condition:  eq( variables['QA_IsActive'], 'True')
    dependsOn: []
    jobs:
      - template: templates/Hermes.yml
        parameters:
          Environment: "DigitalHub-QA"
          NightlyDeployment:  $(QA_NightlyDeployment)
          NightlyRegression: $(QA_NightlyRegression)
          LSDigitalHubSiteCoreGitReference: $(QA_BranchToDeployFrom)
          LSDigitalHubAutoTestsGitReference: $( QA_BranchToTestFrom)
