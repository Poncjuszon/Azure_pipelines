
trigger:
- none

pr:
- none

pool:
  vmImage: windows-2019

schedules:
- cron: "15 22 * * *" # cron syntax defining a schedule
  displayName: NightlyRun # friendly name given to a specific schedule
  always: true # whether to alway
  branches:
    include:
      - main

variables:
 - group: Nightly

stages:
