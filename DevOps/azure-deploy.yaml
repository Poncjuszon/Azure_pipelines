name: Deploy Apps to Environment

trigger: none

pool:
  vmImage: 'windows-latest'

parameters:
  - name: environment
    displayName: Environment
    type: string
    default: QA
    values:
      - DigitalHub-INT
      - PROD
      - UAT
      - QA
  - name: deploymentMatrix
    type: object
    default: 
      CM:
        rootweb : 'rootCM'
      CD:
        rootweb: 'rootCD'


variables:
  ${{ if eq(parameters['environment'], 'DigitalHub-INT') }}:
    DeploymentMatrix: "{'CMint':{'rootweb':'rootwebCM'}, 'CDint':{'rootweb':'rootwebCD'}}"
  ${{ if ne(parameters['environment'], 'DigitalHub-INT') }}:
    DeploymentMatrix: "{'CM':{'rootweb':'rootwebCM'}, 'CD':{'rootweb':'rootwebCD'}}"

stages:
  - stage: Matrix
    displayName: Test Publish Matrix
    jobs:
      - job: deployer
        strategy:
          matrix: ${{ parameters.deploymentMatrix }}
          maxParallel: 2
        steps:
          - script: echo $(rootweb)

