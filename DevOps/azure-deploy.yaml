name: Deploy Apps to Environment

trigger: none

pool:
  vmImage: 'windows-latest'


parameters:
  - name: environment
    displayName: Environment
    type: string
    default: DigitalHub-INT
    values:
      - DigitalHub-INT
      - DigitalHub-QA
      - DigitalHub-UAT
      - DigitalHub-PROD
  - name: Nodes
    type: object
    default: 
      - CM
#      - cd1
#      - cd2
#      - cd3
#      - cd4


