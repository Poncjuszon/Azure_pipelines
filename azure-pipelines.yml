
trigger: none

pool:
  vmImage: 'windows-latest'

parameters:
  - name: environment
    displayName: Environment
    type: string
    values:
      - PROD
      - UAT
      - QA
      - INT
  - name: roles
    displayName: Role in environment
    type: object

stages:
  - stage: Send_files_to_repository
    displayName: push to art
    jobs:
      - job: publish
        steps:
          - script: |
              dir
              hostname
              echo "koniec"
          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(Pipeline.Workspace)\src'
              artifact: 'Apps'
              publishLocation: 'pipeline'

  - stage: Deploy_to_environment
    displayName: 'Deployment to envionment'
    jobs:
      - job: download_from_artifactory
        displayName: Downloading Apps from Artifactory
        steps:
          - task: DownloadBuildArtifacts@0
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'Apps'
              downloadPath: '$(System.ArtifactsDirectory)'
      - deployment: deployment
        displayName: "Copy app files to environment"
        environment: ${{ parameters.environment }}.demoWinEnv
        strategy:
          runOnce:
